<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Search</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #search-container {
        text-align: center;
        margin-top: 50px;
    }
    #search-input {
        padding: 10px;
        font-size: 16px;
        width: 300px;
    }
    #search-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    #search-results {
        margin-top: 30px;
        text-align: left;
    }
    .book {
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div id="search-container">
    <input type="text" id="search-input" placeholder="Enter book name">
    <button id="search-button">Search</button>
</div>
<div id="search-results"></div>
<script src="script.js"></script>
</body>
</html>
